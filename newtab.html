<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Original Year Progress Screen -->
  <div class="container" id="year-progress-screen">
    <div class="header">
      <div class="percentage" id="percentage">0.0%</div>
      <div class="datetime" id="datetime"></div>
    </div>
    
    <div class="grid-container">
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <!-- Compound Growth Screen -->
  <div class="compound-container" id="compound-screen">
    <div class="header">
      <div class="multiplier" id="multiplier">
        <span class="base">1.01</span><span class="exponent">0</span><span class="equals">=</span><span class="result">1.00</span>
      </div>
    </div>
    
    <div class="curve-container">
      <svg id="growth-curve" width="570" height="270" viewBox="0 0 400 205">
        <!-- Flat line (no improvement) -->
        <line x1="20" y1="175" x2="355" y2="175" stroke="#3f3f46" stroke-width="2" stroke-dasharray="4,4" />
        <text x="363" y="179" fill="#52525b" font-size="11" font-family="Inter, sans-serif">1×</text>
        
        <!-- Exponential curve -->
        <polyline id="exp-curve" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        
        <!-- Current position dot -->
        <circle id="current-dot" cx="20" cy="175" r="6" fill="#FFA31A">
          <animate attributeName="r" values="5;7;5" dur="1.2s" repeatCount="indefinite" />
        </circle>
        
        <!-- End point -->
        <circle cx="355" cy="20" r="4" fill="white" />
        <text x="363" y="24" fill="white" font-size="11" font-weight="600" font-family="Inter, sans-serif">37.78×</text>
        
        <!-- Labels -->
        <text x="20" y="198" fill="#52525b" font-size="10" font-family="Inter, sans-serif" text-anchor="middle">DAY 1</text>
        <text x="355" y="198" fill="#52525b" font-size="10" font-family="Inter, sans-serif" text-anchor="middle">DAY 365</text>
      </svg>
      <div class="day-counter" id="day-counter">Day 0 of 365</div>
    </div>
    
    <div class="equation-container">
      <div class="equation-side">
        <span class="equation-label">Same every day</span>
        <span class="equation-value"><span class="eq-base">1.00</span><span class="eq-exp">365</span><span class="eq-result"> = 1</span></span>
      </div>
      <span class="equation-vs">vs</span>
      <div class="equation-side">
        <span class="equation-label">1% better every day</span>
        <span class="equation-value highlight"><span class="eq-base">1.01</span><span class="eq-exp">365</span><span class="eq-result"> = 37.78</span></span>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <span class="footer-line"></span>
    <span>created by Vic</span>
    <span class="footer-line"></span>
  </div>

  <!-- Toggle Button -->
  <button class="toggle-btn" id="toggle-btn">
    <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="17 1 21 5 17 9"></polyline>
      <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
      <polyline points="7 23 3 19 7 15"></polyline>
      <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
    </svg>
  </button>

  <script src="script.js"></script>
</body>
</html>
